<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch和computed属性</title>
</head>

<body>
    <div id="app">
        {{fullName}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                firstName: "Foo",
                lastName: "Bar",
                fullName: "Foo Bar"
            },
            watch: {
                firstName: {
                    handler(newVal, oldVal) {
                        this.fullName = `${newVal}  ${this.lastName}`;
                    },
                    // 立即执行handler函数
                    immediate: true,
                    // 深度监控
                    deep: true
                }
            },
            computed: {

            }
        })
    </script>
</body>

</html>
