<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历组件模拟</title>
    <style>
        .date {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-outside class="box">
            <input type="text">
            <div class="date" v-show="isShow">
                日历控件
                <button>选择日期</button>
            </div>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 若点击的位置在box里面，date这个div显示，若不在则隐藏
        const app = new Vue({
            el: "#app",
            data: {
                isShow: true,
            },
            methods: {
                blur() {
                    this.isShow = true;
                },
                focus() {
                    this.isShow = false;
                }
            },
            directives: {
                "outside": {
                    bind(el, bindings, vnode) {
                        // 通过vnode;
                        console.log(vnode);
                        el.fn = (e) => {
                            // e.target事件源
                            if (el.contains(e.target)) {
                                vnode.context.focus();
                            } else {
                                vnode.context.
                            }

                        };
                        el.addEventListener('click', el.fn, false);
                    },
                    unbind(el) {
                        el.removeListener('click', el.fn);
                    }

                }
            }
        });
    </script>
</body>

</html>
